	 <script>
        function startCountdown() {
            let time = 60 * 60;
            const countdownElement = document.getElementById("countdown");
            function updateCountdown() {
                const minutes = Math.floor(time / 60);
                const seconds = time % 60;
                countdownElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                if (time > 0) {
                    time--;
                    setTimeout(updateCountdown, 1000);
                }
            }
            updateCountdown();
        }

            }
        }

	<script>
        const totalSeconds = 60 * 60; // 60:00 в секундах
        const timerElement = document.getElementById('timer');
        const lastResetTimeElement = document.getElementById('lastResetTime');

        let startTime = localStorage.getItem('transportTimerStart');
        if (!startTime) {
            startTime = Date.now();
            localStorage.setItem('transportTimerStart', startTime);
        }

        function updateTimer() {
            const now = Date.now();
            const elapsed = Math.floor((now - startTime) / 1000);
            const remaining = Math.max(0, totalSeconds - elapsed);

            const minutes = Math.floor(remaining / 60);
            const seconds = remaining % 60;

            timerElement.textContent = `${minutes}:${seconds.toString().padStart(2, '0')}`;

            if (remaining > 0) {
                requestAnimationFrame(updateTimer);
            } else {
                localStorage.removeItem('transportTimerStart');
            }
        }

        function resetTimer() {
            startTime = Date.now();
            localStorage.setItem('transportTimerStart', startTime);

            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            lastResetTimeElement.textContent = `  ` +`  ${hours}:${minutes}`;
        }

        updateTimer();
    </script>
